version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Using Node version:"
      - node -v
      - npm -v
      - npm ci

  build:
    commands:
      - echo "ğŸ—ï¸ Building Vite React app..."
      - npm run build
      - mkdir -p deploy
      - cp -r dist/* deploy/
      - cp appspec.yml deploy/ || true
      - cp -r scripts/* deploy/ || true

artifacts:
  files:
    - deploy/**/*
  discard-paths: no
