version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "ðŸ’» Using Node.js runtime from CodeBuild environment"
      - node -v
      - npm -v
      - echo "ðŸ“¦ Installing dependencies..."
      - npm ci

  build:
    commands:
      - echo "Building Vite app..."
      - npm run build
      - mkdir -p deploy
      - cp -r dist/* deploy/
      - cp appspec.yml deploy/ || true
      - cp -r scripts deploy/ || true

artifacts:
  files:
    - deploy/**/*
  discard-paths: yes