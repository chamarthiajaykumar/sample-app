version: 0.2

phases:
  install:
    commands:
      - echo "Installing Node.js 23 manually from tarball..."
      - curl -fsSL https://nodejs.org/dist/latest-v23.x/node-v23.1.0-linux-x64.tar.xz -o node.tar.xz
      - tar -xf node.tar.xz
      - export PATH=$PATH:$(pwd)/node-v23.1.0-linux-x64/bin
      - node -v
      - npm -v
      - echo "Installing dependencies..."
      - npm ci

  build:
    commands:
      - echo "Building Vite app..."
      - npm run build
      - mkdir -p deploy
      - cp -r dist/* deploy/
      - cp appspec.yml deploy/ || true
      - cp -r scripts deploy/ || true

artifacts:
  files:
    - deploy/**/*
  discard-paths: yes