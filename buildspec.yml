version: 0.2

phases:
  install:
    commands:
      - echo "ğŸ”§ Installing Node.js 22.x from NodeSource..."
      - curl -fsSL https://rpm.nodesource.com/setup_22.x | sudo bash -
      - sudo yum install -y nodejs
      - echo "âœ… Node.js installed successfully!"
      - node -v
      - npm -v
      - echo "ğŸ“¦ Installing dependencies..."
      - npm ci

  build:
    commands:
      - echo "ğŸ—ï¸ Building Vite React app..."
      - npm run build
      - mkdir -p deploy
      - cp -r dist/* deploy/
      - cp appspec.yml deploy/ || true
      - cp -r scripts deploy/ || true

artifacts:
  files:
    - deploy/**/*
  discard-paths: yes
