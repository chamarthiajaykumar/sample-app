version: 0.2

phases:
  install:
   commands:
      - echo "ğŸ”§ Installing Node.js 20.x (LTS) from NodeSource..."
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      - . ~/.nvm/nvm.sh
      - nvm install 20
      - nvm use 20
      - node -v
      - npm -v
      - npm install

  build:
    commands:
      - echo "ğŸ—ï¸ Building Vite React app..."
      - npm run build
      - mkdir -p deploy
      - cp -r dist/* deploy/
      - cp appspec.yml deploy/ || true
      - cp -r scripts deploy/ || true

artifacts:
  files:
    - deploy/**/*
  discard-paths: yes
